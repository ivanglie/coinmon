services:
  api:
    build:
      context: .
    image: ivanglie/coinmon-api:latest
    container_name: coinmon-api
    restart: always
    networks:
      - internal

  proxy:
    image: caddy:latest
    container_name: coinmon-proxy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile
    depends_on:
      - api
    networks:
      - internal

networks:
  internal:
    driver: bridge